<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="content done">
        <div id="quizJS">
          <div id="myScore">
            <p id="progress" class="question">Question</p>
            <div id="progress_bar">
              <div id="status"></div>
            </div>
          </div>
          <div id="myScore">
            <p class="question">Score</p>
            <h1 class="point" id="score">0</h1>
          </div>
        </div>
        <h2 id="choices"></h2>
        <div class="choice-Box">
          <p class="choice-Num">A</p>
          <p class="choice" data-number="1"></p>
        </div>
        <div class="choice-Box">
          <p class="choice-Num">B</p>
          <p class="choice" data-number="2"></p>
        </div>
        <div class="choice-Box">
          <p class="choice-Num">C</p>
          <p class="choice" data-number="3"></p>
        </div>
        <div class="choice-Box">
          <p class="choice-Num">D</p>
          <p class="choice" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
